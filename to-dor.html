<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do</title>
  </head>
  <body>
    <div class="container">
        <h1>To Do List</h1>

        <form id="add-new-task">
            <label for="new-task">What is your task?</label>
            <input type="text" id="new-task">
            <select id="category-options">
              <option value="General">General</option>
            </select>
            <button type="submit" class="btn btn info">Add new task</button>
        </form>
        <h3>Tasks</h3>
        <ul id="tasks">
        </ul>
        <form id="category">
          <label for="new-category">Add new category</label>
          <input type="text" id="new-category">
          <button name="submit" class="btn btn-info">Add category</button>
        </form>
        <h3>Categories</h3>
        <ul id="categories">
        </ul>
  </body>
</html>
